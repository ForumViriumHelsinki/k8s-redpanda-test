---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
  namespace: redpanda-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: ghcr.io/forumviriumhelsinki/k8s-redpanda-test-consumer:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: consumer
  namespace: redpanda-test
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8000
  selector:
    app: consumer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: consumer
  namespace: redpanda-test
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - consumer.redpanda-test.dataportal.fi
    secretName: consumer-redpanda-test-server-tls
  rules:
    - host: consumer.redpanda-test.dataportal.fi
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: consumer
                port:
                  name: http
